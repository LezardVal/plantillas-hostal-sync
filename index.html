<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃºsqueda RÃ¡pida TCH</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #333; margin-bottom: 30px; }
        
        .search-container { margin-bottom: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: white; }
        
        /* Estilos generales para todos los inputs de bÃºsqueda */
        .search-input { 
            width: 100%; 
            padding: 12px; 
            font-size: 1.1em; 
            border: 2px solid #ccc; 
            border-radius: 5px;
            box-sizing: border-box; 
        }

        /* Estilos generales para todas las Ã¡reas de resultado */
        .result-area { 
            margin-top: 10px; 
            padding: 15px; 
            border: 1px solid #007bff; 
            border-radius: 5px; 
            background-color: #e6f0ff; 
            min-height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Texto de la plantilla */
        .template-text { 
            white-space: pre-wrap; 
            margin-bottom: 10px; 
            color: #0056b3; 
            font-size: 0.9em;
        }

        .copy-btn { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            width: 100%;
            font-weight: bold;
        }
        .copy-btn:hover { background-color: #1e7e34; }
        .copy-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <h1>Clipboard v0.2 (Multi-Caja)</h1>
    
    <div id="loading-status">Cargando plantillas...</div>
    <br>

    <div class="search-container">
        <label><b>Caja 1:</b></label>
        <input list="template-keywords" id="input-1" class="search-input" placeholder="Buscar plantilla...">
        <div class="result-area">
            <div id="text-1" class="template-text">...</div>
            <button id="btn-1" class="copy-btn" disabled>Copiar</button>
        </div>
    </div>

    <div class="search-container">
        <label><b>Caja 2:</b></label>
        <input list="template-keywords" id="input-2" class="search-input" placeholder="Buscar plantilla...">
        <div class="result-area">
            <div id="text-2" class="template-text">...</div>
            <button id="btn-2" class="copy-btn" disabled>Copiar</button>
        </div>
    </div>

    <div class="search-container">
        <label><b>Caja 3:</b></label>
        <input list="template-keywords" id="input-3" class="search-input" placeholder="Buscar plantilla...">
        <div class="result-area">
            <div id="text-3" class="template-text">...</div>
            <button id="btn-3" class="copy-btn" disabled>Copiar</button>
        </div>
    </div>

    <div class="search-container">
        <label><b>Caja 4:</b></label>
        <input list="template-keywords" id="input-4" class="search-input" placeholder="Buscar plantilla...">
        <div class="result-area">
            <div id="text-4" class="template-text">...</div>
            <button id="btn-4" class="copy-btn" disabled>Copiar</button>
        </div>
    </div>
    
    <datalist id="template-keywords"></datalist>

    <script>
        // URL DE APPS SCRIPT
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbwmX8uItpPUuEhEmnKkLC_1J8ah5_HedxGxij6rW1LWvkT_Kg5358CUchNCEzOmyKmi0A/execkey=aP3_f9Z_Q1r_8Ws_0Ld_Tx2_vJn_5K';
        
        let templateDataMap = {}; 
        const dataList = document.getElementById('template-keywords');
        const loadingStatus = document.getElementById('loading-status');

        // ConfiguraciÃ³n de las cajas (IDs de cada elemento)
        const boxes = [
            { input: 'input-1', text: 'text-1', btn: 'btn-1' },
            { input: 'input-2', text: 'text-2', btn: 'btn-2' },
            { input: 'input-3', text: 'text-3', btn: 'btn-3' },
            { input: 'input-4', text: 'text-4', btn: 'btn-4' }
        ];

        // --- FUNCIÃ“N DE COPIADO ---
        function copiarTexto(content, button) {
            navigator.clipboard.writeText(content).then(() => {
                const originalText = button.innerText;
                button.innerText = 'âœ… Â¡COPIADO!';
                setTimeout(() => {
                    button.innerText = originalText;
                }, 1000);
            }).catch(err => {
                alert('Error al copiar.');
            });
        }
        
        // --- CONFIGURAR UNA CAJA INDIVIDUAL ---
        function setupBox(boxConfig) {
            const inputEl = document.getElementById(boxConfig.input);
            const textEl = document.getElementById(boxConfig.text);
            const btnEl = document.getElementById(boxConfig.btn);

            // Escuchar cambios en este input especÃ­fico
            inputEl.addEventListener('input', () => {
                const keyword = inputEl.value.trim();
                const template = templateDataMap[keyword];

                if (template) {
                    textEl.innerText = template.text;
                    btnEl.innerText = `Copiar ${keyword}`;
                    btnEl.disabled = false;
                    btnEl.onclick = () => copiarTexto(template.text, btnEl);
                } else {
                    textEl.innerText = keyword ? '(No encontrada)' : '...';
                    btnEl.innerText = 'Copiar';
                    btnEl.disabled = true;
                    btnEl.onclick = null;
                }
            });
        }

        // --- FUNCIÃ“N DE CARGA PRINCIPAL ---
        async function loadTemplates() {
            try {
                const response = await fetch(SHEET_URL);
                const templates = await response.json(); 
                
                templates.forEach(template => {
                    const keyword = template.keyword.trim();
                    const text = template.text.trim();
                    
                    if (keyword && text) {
                        // 1. Guardar en memoria
                        templateDataMap[keyword] = template;
                        
                        // 2. Agregar a la lista desplegable compartida
                        const option = document.createElement('option');
                        option.value = keyword;
                        dataList.appendChild(option);
                    }
                });
                
                loadingStatus.innerText = `âœ… ${templates.length} plantillas cargadas. Listo para usar.`;

                // 3. Inicializar todas las cajas definidas en el arreglo 'boxes'
                boxes.forEach(box => setupBox(box));

            } catch (error) {
                console.error("Error:", error);
                loadingStatus.innerText = 'ðŸ”´ Error al cargar plantillas.';
            }
        }

        loadTemplates(); 
    </script>
</body>
</html>
