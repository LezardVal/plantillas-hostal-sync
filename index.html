<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda R√°pida TCH</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #333; margin-bottom: 30px; }
        
        .search-container { margin-bottom: 25px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: white; }
        
        /* Estilos del campo de autocompletado */
        #search-input { 
            width: 100%; 
            padding: 12px; 
            font-size: 1.1em; 
            border: 2px solid #ccc; 
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding en el ancho */
        }

        /* √Årea de resultado/copiado */
        #result-area { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #007bff; 
            border-radius: 5px; 
            background-color: #e6f0ff; 
            min-height: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #template-text { 
            white-space: pre-wrap; 
            margin-bottom: 10px; 
            color: #0056b3; 
        }
        .copy-btn { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            width: 100%;
        }
        .copy-btn:hover { background-color: #1e7e34; }
    </style>
</head>
<body>

    <h1>B√∫squeda de Plantillas RCH (TCH)</h1>
    
    <div class="search-container">
        <label for="search-input">Buscar o Seleccionar Plantilla:</label>
        
        <input list="template-keywords" id="search-input" placeholder="Escribe /saludo o selecciona...">
        
        <datalist id="template-keywords"></datalist>
    </div>
    
    <div id="result-area">
        <div id="template-text">Selecciona una palabra clave para ver y copiar el texto.</div>
        <button id="copy-button" class="copy-btn" disabled>Selecciona una plantilla</button>
    </div>
    
    <div id="loading-status">Cargando plantillas...</div>

    <script>
        // TU URL DE APPS SCRIPT (Mantenemos la URL correcta)
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbys5nLM12ACSSEFR2WFlbqEG0EOmDXPSZkqJOlFgd1kh_kc10ywBQxftV4SbRBp7Nj1Mg/exec';
        
        // Almacenar√° todas las plantillas una vez cargadas {keyword: template_object}
        let templateDataMap = {}; 
        
        const searchInput = document.getElementById('search-input');
        const dataList = document.getElementById('template-keywords');
        const templateTextDiv = document.getElementById('template-text');
        const copyButton = document.getElementById('copy-button');
        const loadingStatus = document.getElementById('loading-status');


        // --- FUNCI√ìN DE COPIADO ---
        function copiarTexto(content, button) {
            navigator.clipboard.writeText(content).then(() => {
                const originalText = button.innerText;
                button.innerText = '‚úÖ ¬°COPIADO!';
                setTimeout(() => {
                    button.innerText = originalText;
                }, 1000);
            }).catch(err => {
                alert('Error al copiar. Aseg√∫rate de que est√°s en un sitio web seguro (HTTPS).');
            });
        }
        
        // --- FUNCI√ìN DE B√öSQUEDA Y DISPLAY ---
        function displayTemplate() {
            const keyword = searchInput.value.trim();
            const template = templateDataMap[keyword];

            if (template) {
                // Si la palabra clave existe:
                templateTextDiv.innerText = template.text;
                copyButton.innerText = `‚úÖ Copiar ${keyword}`;
                copyButton.disabled = false;
                
                // Asignar el evento de copiado
                copyButton.onclick = () => copiarTexto(template.text, copyButton);
            } else {
                // Si la palabra clave no existe:
                templateTextDiv.innerText = `Buscando: ${keyword}... (Plantilla no encontrada)`;
                copyButton.innerText = 'Selecciona una plantilla';
                copyButton.disabled = true;
                copyButton.onclick = null;
            }
        }

        // --- FUNCI√ìN DE CARGA PRINCIPAL ---
        async function loadTemplates() {
            loadingStatus.innerText = 'Cargando datos...';
            
            try {
                const response = await fetch(SHEET_URL);
                const templates = await response.json(); 
                
                // Llenar el mapa de datos y la datalist
                templates.forEach(template => {
                    const keyword = template.keyword.trim();
                    const text = template.text.trim();
                    
                    if (keyword && text) {
                        // 1. Llenar el mapa para b√∫squeda r√°pida por palabra clave
                        templateDataMap[keyword] = template;
                        
                        // 2. Llenar la datalist con las opciones
                        const option = document.createElement('option');
                        option.value = keyword;
                        dataList.appendChild(option);
                    }
                });
                
                loadingStatus.innerText = `‚úÖ ${templates.length} plantillas cargadas.`;

                // Asignar el evento al campo de b√∫squeda (se dispara al escribir o seleccionar)
                searchInput.addEventListener('input', displayTemplate);
                
                // Si hay plantillas, mostrar la primera
                if (templates.length > 0) {
                    searchInput.value = templates[0].keyword;
                    displayTemplate();
                }

            } catch (error) {
                console.error("Error al cargar:", error);
                loadingStatus.innerText = 'üî¥ ERROR: No se pudieron cargar las plantillas. Revisa la consola.';
            }
        }

        loadTemplates(); 
    </script>
</body>
</html>
